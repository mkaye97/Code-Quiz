<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link rel="stylesheet" href="assets/CSS/reset.css" />
      <!-- Link in Bootstrap -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"></link>
      <!-- Link in JQuery -->
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <!-- Link in Day.js -->
      <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
      <link rel="stylesheet" href="assets/CSS/style.css"></script>
      <title>Coding Quiz</title>
    </head>

    <body class = "col-12 body">
        <div class="p-2 justify-content-center">
            <header class = "w-100 container-fluid">
                <h1 class = "d-flex justify-content-center">Matt Kaye's Coding Quiz</h1>

                <div class="d-flex justify-content-center hstack p-5">    
                    <h3 class = "timer p-2 text-decoration-underline">Seconds Remaining: </h3>
                    <h3 id = "timer"></h3>
                </div>
            </header>
            <div class = "container card-colors" id = "card">
                <div id = "card" class = "p-2 justify-content-center">
                    <ul class="d-flex justify-content-center" id = "initialbuttons">
                        <li class="p-2">
                            <button type="button" class="btn btn-primary" id = "startbutton">Start Quiz</button>
                        </li>
                        <li class="p-2">
                            <button type="button" class="btn btn-primary" id = "highscore">View High Scores</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <script src="./assets/JS/script.js"></script>
    </body>
</html>
